<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css"  href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-sY3GAjglhaY+JoK0hK9Qvj5qDBtXH6fjkfdL+K5FrxKZ7tF1nvCtusE8tj/jG4Mw" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./images.html">Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./index.html">Cake</a>
        </li>
    </ul>
    <div class="container vertical-center">
        <img src="./assets/IMG/inkpx-word-art.png" alt="Cake">
        <div class="search-container-advanced">
            
            <form action="https://google.com/search" class="search-container-advanced">
                <div class="grid-container">
                    <div class="search-label-container">
                        <label for="as_q" class="search-label">All these words: <Span class="doc">....................</Span></label>
                        <input class="search-advanced" type="text" name="as_q">
                    </div>
                    <div class="search-label-container">
                        <label for="CwYCWc" class="search-label">This exact word or phrase:</label>
                        <input class="search-advanced" value="" id="CwYCWc" name="as_epq" type="text">
                    </div>
                    <div class="search-label-container">
                        <label for="mSoczb" class="search-label">Any of these words:<Span class="doc">.............</Span></label>
                        <input class="search-advanced" value="" id="mSoczb" name="as_oq" type="text">
                    </div>
                    <div class="search-label-container">
                        <label for="t2dX1c" class="search-label">None of these words:<Span class="doc">.........</Span></label>
                        <input class="search-advanced" value="" id="t2dX1c" name="as_eq" type="text">
                    </div>
                    <div class="search-label-container">
                        <label for="LK5akc" class="search-label">Numbers from:</label>
                        <input class="search-advanced" id="LK5akc" name="as_nlo" type="text">
                        <label for="as_nhi" class="search-label">Until:</label>
                        <input class="search-advanced" name="as_nhi" type="text">
                    </div>
                </div>
                <div>
                    <input class="search-button" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
