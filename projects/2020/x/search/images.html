<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css"  href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-sY3GAjglhaY+JoK0hK9Qvj5qDBtXH6fjkfdL+K5FrxKZ7tF1nvCtusE8tj/jG4Mw" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Cake</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./advanced.html">Advanced Search</a>
        </li>
    </ul>
    <div class="container vertical-center">
        <img src="./assets/IMG/inkpx-word-art.png" alt="Cake">
        <div class="search-container">
            <form action="https://google.com/search" class="search-container">
                <input type="hidden" name="tbm" value="isch">
                <input class="search" type="text" name="q" placeholder="">

                    <input class="search-button" type="submit" value="Image Search">

            </form>
        </div>
    </div>
